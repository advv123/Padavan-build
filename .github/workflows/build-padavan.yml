name: Build Padavan (JDC-1 Minimal AdGuardHome)

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: 初始化环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        # 删除 python-docutils，改用 python3-docutils
        sudo apt-get -y install unzip libtool-bin curl cmake gperf gawk flex bison nano xxd fakeroot \
        cpio git python3-docutils gettext automake autopoint texinfo build-essential help2man \
        pkg-config zlib1g-dev libgmp3-dev libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev wget

    - name: 克隆源码
      run: |
        git clone --depth=1 https://github.com/advv123/rt-n56u.git /opt/rt-n56u
        cd /opt/rt-n56u/toolchain-mipsel
        sh dl_toolchain.sh
        mkdir -p /opt/images/

    - name: 编译固件
      env:
        TNAME: JDC-1-5.0
      run: |
        cd /opt/rt-n56u/trunk
        cp -f configs/templates/$TNAME.config .config

        ######################################################################
        # 极简配置：只保留 AdGuardHome
        ######################################################################
        # 清理原有功能配置
        sed -i '/CONFIG_FIRMWARE_INCLUDE_/d' .config

        # 只写入 AdGuardHome
        echo "CONFIG_FIRMWARE_INCLUDE_ADGUARDHOME=y" >> .config
        echo "CONFIG_FIRMWARE_ENABLE_IPV6=n" >> .config
        echo "CONFIG_FIRMWARE_INCLUDE_LANG_CN=y" >> .config

        sudo ./clear_tree
        sudo ./build_firmware_modify $TNAME 0
        sudo mv -f images/*.trx /opt/images/

    - name: 上传固件
      uses: actions/upload-artifact@v4
      with:
        name: Padavan-JDC1-AdGuardHome
        path: /opt/images/*.trx
